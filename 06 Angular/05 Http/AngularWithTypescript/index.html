<!DOCTYPE html>
<html ng-app="MyApp">
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <div ng-controller="ContactIndexCtrl as ctrl">
        <ul>
            <li ng-repeat="contact in ctrl.contacts">
                <span>{{contact.name}}</span>
            </li>
        </ul>
    </div>

    <script src="angular.js"></script>
    <script src="App.js"></script>
    <script src="ContactService.js"></script>
    <script src="ContactIndexCtrl.js"></script>
</body>
</html>
